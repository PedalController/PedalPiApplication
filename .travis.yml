language: python

python:
  - "3.4"
  - "3.5"
  - "3.6"
  - "3.7-dev"
  - "nightly"
  - "pypy3"
  - "pypy-5.3.1"

install:
  - pip3 install coveralls

script:
  - python setup.py develop
  - coverage3 run --source=application setup.py test

after_success:
  - bash <(curl -s https://codecov.io/bash)
